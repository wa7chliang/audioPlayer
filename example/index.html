<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>player</title>
  <script src="../dist/player.js"></script>
</head>
<body>
  <div id="player"></div>
  <div id="k">开始</div>
  <div id="z">暂停</div>
  <div id="q">切换</div>
  <div id="x">下一首</div>
  <div id="s">上一首</div>
  <script>
    var Player = player.default
    var a = new Player({
      el: '#player',
      songList: [
        'http://m701.music.126.net/20190319224204/e30c327d47f61e6a3e2586c7d5dda5a9/jdyyaac/530c/515a/0e5f/df60c5228bf0f7c2003c95bbbe584e86.m4a',
        'http://m701.music.126.net/20190319222431/7b189ca9cb540e8a52ede47f803cef9e/jdyyaac/5552/5158/5358/b8bb114466f257b727d4d2f8f9a5fc32.m4a'
      ]
    })

    document.getElementById('k').onclick = function () {
      a.play()
    }

    document.getElementById('z').onclick = function () {
      a.pause()
    }

    document.getElementById('q').onclick = function () {
      a.toggle()
    }

    document.getElementById('x').onclick = function () {
      a.next()
    }

    document.getElementById('s').onclick = function () {
      a.prev()
    }
  </script>
</body>
</html>
